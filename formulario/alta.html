                </select><br>
                <label for="ciudad">Ciudad</label><br>

                <!-- etiqueta label -->
                <label for="email">Email: </label><br>
                <!-- etiqueta input tipo email. El tipo email ya valida el texto para que sea un correo válido-->

                <label for="telefono">Teléfono: </label><br>
                <!-- etiqueta input tipo teléfono -->
                <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}"><br>
                <br>

           </fieldset>
