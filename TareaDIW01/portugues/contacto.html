        <section>

            <h1>FORMULARIO DE CONTACTO</h1>
            <form action="" method="post" target="_blank" autocomplete="on" >
                <!-- formulario de contacto -->
                <fieldset>
                    <!-- etiqueta label -->
                    <label for="nombre">Nombre: </label>
                    <!-- etiqueta input tipo texto. Campo obligatorio, letras mayusculas y minúsculas, de 1 a 15 caracteres-->
                    <input name="nombre" id="nombre" type="text" placeholder="Indica o teu nome" pattern="[a-zA-Z]{1,15}" required autofocus /><br>
                    <!-- etiqueta label -->
                    <label for="email" >Email: </label>
                    <!-- etiqueta input tipo email. El tipo email ya valida el texto para que sea un correo válido-->
                    <input name="email" type="email" id="email" placeholder="login@correo.com" required/><br>
                    <label for="telefono">Teléfone: </label>
                    <!-- etiqueta input tipo teléfono -->
                    <input type="tel" name="telefono" id="telefono" placeholder="0034981234567" pattern="^(0{2}[0-9]{2,3}[0-9]{9}"><br>
                    <!--Etiqueta textarea-->
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" rows="10" cols="50" required="true">Escreva aqui sua mensagem</textarea>
                    <br>
                    <!-- etiqueta input tipo botón -->
                    <input type="submit" name="Enviar" value="Enviar">
                    <input type="reset">
                    <br>
                </fieldset>
            </form>
        </section>
