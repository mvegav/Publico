        <section role="contentinfo">
            <hr>
            <h3>FORMULARIO DE CONTACTO</h3>
            <form action="#" method="post" target="_blank" autocomplete="on">
                <!-- formulario de contacto -->
                <fieldset>
                    <!-- etiqueta label -->
                    <label for="nombre">Nombre: </label>
                    <!-- etiqueta input tipo texto. Campo obligatorio, letras mayusculas y minúsculas, de 1 a 15 caracteres-->
                    <input name="nombre" id="nombre" type='text' placeholder="Indica tu nombre" pattern="[a-zA-Z]{1,15}"
                        required autofocus autocomplete="given-name" /><br>
                    <!-- etiqueta label -->
                    <label for="email">Email: </label>
                    <!-- etiqueta input tipo email. El tipo email ya valida el texto para que sea un correo válido-->
                    <input name="email" id="email" type="Email" required autocomplete="email" /><br>
                    <label for="telefono">Teléfono: </label>
                    <!-- etiqueta input tipo teléfono -->
                    <input type="tel" id="telefono" name="telefono" placeholder="Indica el teléfono. Ej. +34 981234567"
                        pattern="\+[0-9]{2,3} [0-9]{9}" autocomplete="tel" size="40"><br>
                    <!--Etiqueta textarea-->
                    <label for="mensaje">Indica el mensaje:</label>
                    <textarea name="mensaje" id="mensaje" rows="10" cols="50"
                        required>Escribe aquí tu mensaje</textarea>
                    <br>
                    <!-- etiqueta input tipo botón -->
                    <input type="submit" name="Enviar" value="Enviar">
                    <input type="reset" name="Limpiar">
                    <br>
                </fieldset>
            </form>
        </section>
